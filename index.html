<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeZone TickTock Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <custom-navbar></custom-navbar>
    
    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-700 mb-2">TimeZone TickTock Explorer</h1>
            <p class="text-lg text-gray-600">Explore time zones with our interactive analogue clock</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Clock Container -->
            <div class="bg-white rounded-xl shadow-xl p-6 flex flex-col items-center">
                <div class="clock-container relative w-64 h-64 mb-6">
                    <canvas id="analogClock" width="300" height="300" class="w-full h-full"></canvas>
                    <div id="digitalTime" class="text-center text-2xl font-semibold mt-4 text-gray-800"></div>
                    <div id="timezoneLabel" class="text-center text-lg text-indigo-600 font-medium"></div>
                </div>

                <div class="w-full max-w-md">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Select Timezone</label>
                        <select id="timezoneSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            <!-- Timezones will be populated by JS -->
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Clock Face Color</label>
                        <div class="flex space-x-2">
                            <input type="color" id="faceColor" value="#f8fafc" class="w-10 h-10 cursor-pointer">
                            <input type="color" id="borderColor" value="#4f46e5" class="w-10 h-10 cursor-pointer">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Hand Colors</label>
                        <div class="flex space-x-2">
                            <div class="flex items-center">
                                <span class="mr-2">Hour:</span>
                                <input type="color" id="hourColor" value="#1e40af" class="w-8 h-8 cursor-pointer">
                            </div>
                            <div class="flex items-center">
                                <span class="mr-2">Minute:</span>
                                <input type="color" id="minuteColor" value="#dc2626" class="w-8 h-8 cursor-pointer">
                            </div>
                            <div class="flex items-center">
                                <span class="mr-2">Second:</span>
                                <input type="color" id="secondColor" value="#10b981" class="w-8 h-8 cursor-pointer">
                            </div>
                        </div>
                    </div>

                    <button id="saveSettings" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
                        Save Settings
                    </button>
                </div>
            </div>

            <!-- Timezone Info -->
            <div class="bg-white rounded-xl shadow-xl p-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">World Clock</h2>
                <div class="relative">
                    <input type="text" id="timezoneSearch" placeholder="Search timezones..." class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <div class="h-96 overflow-y-auto pr-2">
                        <table class="w-full">
                            <thead>
                                <tr class="text-left border-b-2 border-gray-200">
                                    <th class="pb-2">Timezone</th>
                                    <th class="pb-2">Current Time</th>
                                    <th class="pb-2">UTC Offset</th>
                                </tr>
                            </thead>
                            <tbody id="timezoneTable">
                                <!-- Timezone data will be populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>feather.replace();</script>
</body>
</html>
